<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: sans-serif;
        }

        input[type="password"] {
            border: 3px solid red;
        }

        input[type="text"] {
            border: 3px solid blue;
        }

        ul>li {
            color: red;
        }

        h1>h2 {
            color: blue;
        }

        h1+h3 {
            color: blue;
        }
    </style>
</head>

<body>
    <center>
        <h1><B>ADVANCED SELECTORS</B></h1>
        <H3><I>pseudu classes and elements</I></H3>
        <hr>

        <h2>ATTRIBUTE SELECTOR</h2>
        name :<input type="text" id="name"><br><br>
        password :<input type="password"><br><br>
        <hr>

        <h2>CHILD SELECTOR</h2>
        <h4><b>unordered list</b></h4>
        <ul>
            <li>items</li>
            <li>items</li>
            <li>items</li>
        </ul>
        <h4><b>ordered list</b></h4>
        <ol>
            <li>items</li>
            <li>items</li>
            <li>items</li>
        </ol>


    </center>
</body>

</html>
