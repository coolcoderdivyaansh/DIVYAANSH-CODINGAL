<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="STYLE.CSS"> -->
     <style>
        div{
            background-color: aqua;
            color:white;
            font-size: 30px;
        }
        #BLUE-COLOUR{
             /* css for div only with BLUE-COLOUR  */
              color: white;
              background-color: blue;
        }
        .YELLOW-COLOUR{
            /* css for div only with YELLOW-COLOUR */
            color: purple;
            background-color: yellow;
        }
        
     </style>
</head>
<body>
    <!-- inline CSS -->
     <div style="background-color: purple;color: red;">
        INLINE CSS IS USED
     </div>
     <!-- classes and id -->
      <div id="BLUE-COLOUR">
         ID IS USED
      </div>
      <div class="YELLOW-COLOUR">
        CLASS IS USED
      </div>


</body>
</html>
